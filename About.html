    <script>
        DrawOpenSource('myCanvas1', 160, 0.7, 0.3);
        DrawOpenSource('myCanvas2', 160, 0.7, 0.3);
        DrawOpenSource('myCanvas3', 160, 0.7, 0.3);

        DrawAboutChiliGroups('myCanvas4', 'myCanvas5', 'myCanvas6');
        DrawAboutChiliGroups('myCanvas7', 'myCanvas8', 'myCanvas9');
        DrawAboutChiliGroups('myCanvas10', 'myCanvas11', 'myCanvas12');

        function DrawOpenSource(canvasId, radius, startAngle, endAngle) {

            startAngle = startAngle * Math.PI;
            endAngle = endAngle * Math.PI;
            var mycanvas = document.getElementById(canvasId);
            var context = mycanvas.getContext('2d');
            var xPosition = mycanvas.width / 2;
            var yPosition = mycanvas.height / 2;
            var counterClockWise = false;
            var clockWise = true;
            context.beginPath();

            context.arc(xPosition, yPosition, radius, startAngle, endAngle, counterClockWise);

            context.lineWidth = 20;
            context.strokeStyle = 'rgba(255, 255, 255,1)';
            context.stroke();

            // Rectangle
            context.lineWidth = 10;
            context.lineJoin = "round";
            context.strokeRect(80, 100, 200, 150);

            //line
            context.moveTo(180, 250);
            context.lineTo(180, 280);
            context.stroke();

            //rect
            context.strokeRect(120, 280, 120, 8);

            if (canvasId == 'myCanvas1') {

                //rect
                context.strokeRect(100, 150, 3, 60);
                context.strokeRect(120, 170, 3, 40);
                context.strokeRect(140, 190, 3, 20);

                //line
                context.lineWidth = 8;
                context.moveTo(170, 120);
                context.lineTo(170, 230);
                context.stroke();

                context.beginPath();
                context.arc(227, 177, 35, 0 * Math.PI, 1.5 * Math.PI, counterClockWise);
                context.stroke();

                context.moveTo(235, 134);
                context.lineTo(235, 170);
                context.stroke();

                context.moveTo(231, 170);
                context.lineTo(272, 170);
                context.stroke();

                context.beginPath();
                context.arc(234, 173, 35, 1.5 * Math.PI, 0 * Math.PI, counterClockWise);
                context.stroke();

                context.fillStyle = "white";
                context.fill();
            }
            if (canvasId == 'myCanvas3') {
                //rect
                context.strokeRect(120, 150, 120, 3);
                context.strokeRect(120, 180, 120, 3);
                context.strokeRect(120, 210, 60, 3);
            }
            if(canvasId=='myCanvas2'){
                
                //line
                context.lineWidth = 8;
                context.moveTo(120, 221);
                context.lineTo(230, 221);
                context.stroke();

                //left arc
                context.beginPath();
                context.arc(124, 191, 30, 0.5 * Math.PI, 1.5 * Math.PI, counterClockWise);
                context.stroke();

                //right arc
                context.beginPath();
                context.arc(227, 186, 35, 0.5 * Math.PI, 1.1 * Math.PI, clockWise);
                context.stroke();

                //middle arc
                context.beginPath();
                context.arc(160, 165, 35, 1 * Math.PI, 0.1 * Math.PI, counterClockWise);
                context.stroke();

            }

        }

        function DrawAboutChiliGroups(canvasId4, canvasId5, canvasId6) {
            var mycanvas = document.getElementById(canvasId4);
            var context = mycanvas.getContext('2d');

            //first 3 for laptop
            // Rectangle
            context.strokeStyle = 'black';
            context.lineWidth = 10;
            context.lineJoin = "round";
            context.strokeRect(30, 100, 200, 150);

            //rect
            context.strokeRect(130, 250, 3, 30);

            //rect
            context.strokeRect(70, 280, 120, 8);


            //for visual studio
            //rect
            context.strokeStyle = 'rgba(106, 48, 153,1)';
            context.strokeRect(130, 160, 3, 40);
            context.strokeRect(250, 140, 9, 80);

            //line
            context.moveTo(130, 200);
            context.lineTo(250, 140);
            context.stroke();

            //line
            context.moveTo(130, 160);
            context.lineTo(250, 220);
            context.stroke();

            //+sign
            context.strokeStyle = '#87d9b2';
            context.beginPath();
            context.arc(280, 180, 5, -0.5 * Math.PI, 1.5 * Math.PI, false);
            context.stroke();
            context.fillStyle = 'rgba(208, 148, 160,1)';
            context.fill();

            context.strokeStyle = '#87d9b2';
            context.beginPath();
            context.arc(310, 180, 8, -0.5 * Math.PI, 1.5 * Math.PI, false);
            context.stroke();
            context.fillStyle = 'rgba(208, 148, 160,1)';
            context.fill();

            //canvas5
            var mycanvas = document.getElementById(canvasId5);
            var context5 = mycanvas.getContext('2d');

            //circle
            context5.strokeStyle = '#87d9b2';
            context5.beginPath();
            context5.arc(180, 180, 150, -0.5 * Math.PI, 1.5 * Math.PI, false);
            context5.stroke();
            context5.fillStyle = 'rgba(208, 148, 160,1)';
            context5.fill();

            //chili +Pepper+capsicum
            context5.lineWidth = 2;
            context5.font = "55px Segoi UI";
            if (canvasId5 == "myCanvas5")
                context5.strokeText(" { c h i l i }", 50, 195);

            else if(canvasId5="myCanvas8")
                context5.strokeText("{ p e p p e r }", 30, 195);

            else if(canvasId5="myCanvas11")
                context5.strokeText("{ t t }", 30, 195);

            //canvas6
            var mycanvas = document.getElementById(canvasId6);
            var context6 = mycanvas.getContext('2d');

            // Rectangle
            context6.strokeStyle = 'yellow';
            context6.lineWidth = 10;
            context6.lineJoin = "round";
            context6.strokeRect(80, 20, 210, 350);
            context6.strokeRect(80, 80, 210, 7);

            //o/p
            context6.lineWidth = 2;
            context6.font = "30px Segoi UI";
            if (canvasId6 == "myCanvas6") { 
            context6.strokeText("{ ; } { j s o n }", 90, 140);
            context6.strokeText("< / > < h t m l >", 90, 200);
            }
            else if (canvasId6 == "myCanvas9") {
                context6.strokeText(" t e x t l o g s", 90, 140);
                context6.strokeText(" s q l l o g s ", 90, 200);
            }

            if (canvasId6 == "myCanvas6") {
                //lines for excel first box left hand side
                context6.lineWidth = 4;
                context6.moveTo(100, 240);
                context6.lineTo(100, 280);
                context6.stroke();

                context6.moveTo(140, 230);
                context6.lineTo(140, 290);
                context6.stroke();

                context6.moveTo(100, 240);
                context6.lineTo(140, 230);
                context6.stroke();

                context6.moveTo(100, 280);
                context6.lineTo(140, 290);
                context6.stroke();

                context6.moveTo(100, 280);
                context6.lineTo(140, 290);
                context6.stroke();

                //outer of tiny boxes
                context6.moveTo(140, 240);
                context6.lineTo(170, 240);
                context6.stroke();

                context6.moveTo(140, 280);
                context6.lineTo(170, 280);
                context6.stroke();

                context6.moveTo(170, 240);
                context6.lineTo(170, 280);
                context6.stroke();

                //tiny boxes
                context6.moveTo(140, 250);
                context6.lineTo(170, 250);
                context6.stroke();

                context6.moveTo(140, 260);
                context6.lineTo(170, 260);
                context6.stroke();

                context6.moveTo(140, 270);
                context6.lineTo(170, 270);
                context6.stroke();

                context6.moveTo(150, 240);
                context6.lineTo(150, 280);
                context6.stroke();
            }

            context6.lineWidth = 2;
            if (canvasId6 == "myCanvas6") {
                context6.strokeText("e x c e l", 180, 265);
            }
            else if (canvasId6 == "myCanvas9") {
                context6.strokeText("mo ng o logs", 100, 265);
            }


            if (canvasId6 == "myCanvas6") {
                //for outlook logo
                //lines for excel first box left hand side
                context6.lineWidth = 4;
                context6.moveTo(100, 310);
                context6.lineTo(100, 350);
                context6.stroke();

                context6.moveTo(140, 300);
                context6.lineTo(140, 360);
                context6.stroke();

                context6.moveTo(100, 310);
                context6.lineTo(140, 300);
                context6.stroke();

                context6.moveTo(100, 350);
                context6.lineTo(140, 360);
                context6.stroke();

                context6.lineWidth = 2;
                context6.strokeText("O", 110, 340);

                //outer of mail symbol
                context6.lineWidth = 4;
                context6.moveTo(140, 310);
                context6.lineTo(170, 310);
                context6.stroke();

                context6.moveTo(140, 350);
                context6.lineTo(170, 350);
                context6.stroke();

                context6.moveTo(170, 310);
                context6.lineTo(170, 350);
                context6.stroke();
            }

            context6.lineWidth = 2;
            if (canvasId6 == "myCanvas6") {
                context6.strokeText("m a i l", 180, 340);
            }
            else if (canvasId6 == "myCanvas9") {
                //context6.strokeText("l o g s", 100, 340);
            }

            //double o
            context6.lineWidth = 10;
            context6.strokeStyle = 'rgba(208, 148, 160,1)';
            context6.beginPath();
            context6.arc(20, 180, 5, -0.5 * Math.PI, 1.5 * Math.PI, false);
            context6.stroke();
            context6.fillStyle = '#87d9b2';
            context6.fill();

            context6.beginPath();
            context6.arc(50, 180, 8, -0.5 * Math.PI, 1.5 * Math.PI, false);
            context6.stroke();
                context6.fill();


        }

    </script>
